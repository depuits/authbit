<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AuthBit</title>
    <link rel="stylesheet" href="src/css/main.css" />
  </head>
  <body>
    <div id="container">
      <header>
        <h1 id="title">AuthBit.</h1>
        <button id="add">
          <img src="src/img/plus.svg" alt="" />
        </button>
      </header>
      <main>
        <div id="key-box">
          <div class="key-item empty-item">
            <h2 id="big-emotion">:(</h2>
            <p id="empty">There's nothing here. Please add one!</p>
          </div>
        </div>
        <button id="log-out"><img src="src/img/logout.svg" alt="Log out "></button>
        <button id="export"><img src="src/img/export.svg" alt="Export "></button>
        <button id="import"><img src="src/img/import.svg" alt="Import "></button>
        <input type="file" id="importFile" style="position:absolute; left:-9999em" />
      </main>
    </div>
    <div id="add-item" class="modal hidden">
      <div class="modal-box">
        <button id="close">
          <img src="src/img/close.svg" alt="" />
        </button>
        <div class="clearfix"></div>
        <div id="otp-form">
          <label for="label">Label (optional)</label><br />
          <input
            type="text"
            id="label"
            class="input-field"
            name="label"
            placeholder="Label"
          />
          <label for="issuer">Issuer (optional)</label><br />
          <input
            type="text"
            name="issuer"
            id="issuer"
            class="input-field"
            placeholder="Issuer"
          />
          <label for="secret">Secret</label><br />
          <input
            class="input-field"
            type="password"
            name="secret"
            id="secret"
            placeholder="Secret"
            required
          />
          <label for="period">Period</label>
          <input
            type="number"
            name="period"
            class="input-field"
            id="period"
            value="30"
            required
          />
          <button class="button blue-gradient-bg" id="submit-btn">Add</button>
        </div>
      </div>
    </div>
    <div id="message-box"></div>
    <script src="src/js/otpauth.umd.min.js"></script>
    <script src="src/js/main.js"></script>
    <script src="src/js/Blowfish.js"></script>
  </body>
</html>
